<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="link_submit_search" class="mui-icon mui-icon-right-nav mui-pull-right" style="color: white;font-size: 14px; line-height: 25px;">搜索</a>
			<h1 class="mui-title title-color">添加好友</h1>
		</header>

		<div class="mui-content">
			<div class="mui-input-row">
				<input id="txt_your_friend_username" type="text" class="mui-input-speech mui-input-clear" placeholder="搜索好友">
			</div>
		</div>

		<script src="js/mui.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()

			mui.plusReady(function() {
				var user = app.getUserGlobalInfo();

				var txt_your_friend_username = document.getElementById("txt_your_friend_username");

				// 提交事件，搜索朋友
				var link_submit_search = document.getElementById("link_submit_search");
				link_submit_search.addEventListener("click", function() {
					var yourFriendName = txt_your_friend_username.value;

					plus.nativeUI.showWaiting("请稍候...");

					mui.ajax(app.serverUrl + "/users/search?myUserId=" + user.id +
						"&friendUsername=" + yourFriendName, {
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							headers: {
								'Content-Type': 'application/json'
							},
							xhrFields: {
							                withCredentials: false
							            },
							success: function(data) {
								plus.nativeUI.closeWaiting();
								if (data.status == 200) {
									txt_your_friend_username.value = '';
									mui.openWindow({
										url: "searchFriendResult.html",
										id: "searchFriendResult.html",
										styles: {},
										extras: {
											willBeFriend: data.data
										}
									});
								} else {
									app.showToast(data.msg, "error");
								}
							}
						});

				});

			});
		</script>
	</body>

</html>
